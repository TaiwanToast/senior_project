<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 - AI SHOP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">🔐 登入你的帳號</h1>

    {% if error %}
    <div class="bg-red-500 text-white p-3 mb-4 rounded">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label class="block mb-1">帳號</label>
        <input type="text" name="username" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
      </div>
      <div class="mb-6">
        <label class="block mb-1">密碼</label>
        <input type="password" name="password" required
               class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
      </div>
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">
        登入
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-4 text-center">
      沒有帳號？<a href="{{ url_for('register') }}" class="text-blue-400 underline">註冊</a>
    </p>
  </div>

</body>
</html>
