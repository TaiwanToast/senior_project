<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>注冊 - AI 購物助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">注冊 AI 購物助手</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="使用者名稱" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
      <input type="password" name="password" placeholder="密碼" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">登入</button>
    </form>
    <p class="mt-4 text-sm text-center">還沒有帳號？<a href="/register" class="text-blue-400 hover:underline">註冊</a></p>
  </div>
</body>
</html>
